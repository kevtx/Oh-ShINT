name: AbuseIPDB
enable: false
url:
  api: https://api.abuseipdb.com/api/v2/check
  web: https://www.abuseipdb.com/check
ioc_types:
  - IPv4
  - IPv6
key_length: 80
auth_type: header=Key
capabilities:
  asn: true
templates:
  url_api: $base
  url_web: $base/$ioc
request_datamap:
  params:
    ipAddress: $__ioc
    maxAgeInDays: 30
response_datamap:
  indicators:
    confidence: data.abuseConfidenceScore
    total_reports: data.totalReports
  asn:
    asn: data.isp
    type: data.usageType
    country: data.countryCode
